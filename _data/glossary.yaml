avg-cost-year: <strong>Average Annual Cost</strong> The average annual net price for federal financial aid recipients, after aid from the school, state, or federal government. For public schools, this is only the average cost for in-state students.

graduation-rate: <strong>Graduation Rate</strong> The graduation rate within 150 percent of the expected time to completion (typically six years for schools that award predominantly four-year degrees and three years for schools that award predominantly two-year degrees). These rates are only for full-time students enrolled for the first time.

avg-salary: <strong>Salary After Attending</strong> The median earnings of former students who received federal financial aid, at 10 years after entering the school.

avg-loan-payment: <strong>Monthly Student Loan Payment</strong> The median monthly loan payment for student borrowers who completed, if it were repaid over 10 years at a 4.45% interest rate.

repayment-rate: <strong>Students Paying Down Their Debt</strong> The share of student borrowers who have paid at least one dollar of the principal balance on their federal loans within three years of leaving school.

avg-debt: <strong>Typical Total Debt After Graduation</strong> The median federal debt of undergraduate borrowers who completed. This figure includes only federal loans; it excludes private student loans and Parent PLUS loans.

student-aid: <strong>Students Receiving Federal Loans</strong> The share of undergraduate students who borrowed federal loans to help pay for college. Excludes Parent PLUS loans.

retention-rate: <strong>Students Who Return After Their First Year</strong> The share of first-time, full-time undergraduates who returned to the institution after their freshman year.

earnings-25k: <strong>Threshold Earnings</strong> The share of former students earning more than $25,000, or about the average earnings of a high school graduate aged 25-34, 6 years after they first enroll.

full-time: <strong>Full-time Enrollment</strong> Percent of undergraduates who are enrolled on a full-time schedule.

race-eth: <strong>Race/Ethnicity</strong> The specific race/ethnicity categories (including those for foreign students pursuing postsecondary education at an institution within the U.S.) are either required (1997) and/or approved (2007) by the Office of Management and Budget (2007). Only the race/ethnicity groups of students enrolled in this institution are displayed.

socio-eco: <strong>Socio-Economic Diversity</strong> Percent of students receiving an income-based federal Pell Grant intended for low-income students.

test-scores: <strong>Test Scores</strong> At schools that report their test scores, 50 percent had scores within this range. Of the remaining 50 percent, half were above the range and half were below. Not all schools require test scores.

pop-prog: <strong>Popular Programs</strong> The five largest programs of study, as measured as the share of degrees and certificates awarded.

avail-study: <strong>Available Areas of Study</strong> All available degree programs of study offered at the school.

hcm2: <strong>Under ED Monitoring</strong> Heightened Cash Monitoring 2 is when the Department of Education provides additional oversight because of financial or federal compliance issues, including but not limited to, concern around the school’s administrative capabilities, concern around a schools’ financial responsibility and possibly severe findings uncovered during a program review. Some schools are on this list because of preliminary findings made during a program review that is still open.

national-median: <strong>National Median</strong> The national median is the middle value, with half of schools having a higher value and half having a lower value.

compare-add: <strong>Add to Compare.</strong> Select up to ten (10) schools to compare.

compare-max: <strong>Max Schools Selected (10).</strong> To add this school you will first need to remove a school from your compare list.

branch-campus: "<strong>Branch Campus</strong> This school is geographically separated from the main campus. Data for the following elements are for <em>all</em> related branches of this institution (including the main campus): Accreditation, Earnings, Debt, Repayment Rate, and Heightened Cash Monitoring."